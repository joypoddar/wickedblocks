<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <meta name="author" content="Michael Andreuzza">
        <meta name="keywords" content="keywords,here">

        <link rel="stylesheet" href="../../public/css/tailwind.css" type="text/css">

    </head>
    <body">
        <section class="text-gray-700 bg-center bg-cover body-font">
            <div class="absolute inset-0 bg-gray-300">
                <img src="https://images.unsplash.com/photo-1521774971864-62e842046145?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                    class="object-cover w-full h-full" alt="" />

            </div>
            <div class="container flex px-5 pt-12 mx-auto">
                <div
                    class="relative z-10 flex flex-col w-full p-8 mt-10 bg-white rounded-lg lg:w-2/2 md:w-1/2 md:ml-auto md:mt-0">
                    <span class="text-3xl font-black text-blue-600 title-font ">$58.00</span>
                    <h1
                        class="text-2xl font-semibold text-center text-purple-800 lg:text-left sm:text-3xl title-font ">
                        White Nike Shoe.</h1>
                    <p class="mb-8 text-base leading-relaxed text-center text-gray-900 lg:text-left lg:text-1xl">
                        Super duper hiper mega sold out 8-bit succulents vegan small batch. Organic jean shorts
                        try-hard, hella letterpress
                        +1
                        tilde.
                        Biodiesel tousled narwhal iceland. Viral pinterest selfies, art party street art typewriter.
                    </p>
                    <div class="flex py-2 border-t border-gray-300">
                        <span class="text-gray-500">Purple</span>
                        <span class="ml-auto text-gray-900">Blue</span>
                    </div>
                    <div class="flex py-2 border-t border-gray-300">
                        <span class="text-gray-500">Size</span>
                        <span class="ml-auto text-gray-900">32</span>
                    </div>
                    <div class="flex py-2 mb-6 border-t border-b border-gray-300">
                        <span class="text-gray-500">Quantity</span>
                        <span class="ml-auto text-gray-900">---</span>
                    </div>
                    <div class="flex items-center pb-5 mb-6 border-b">
                        <div class="flex">
                            <span class="mr-3">Color</span>
                            <button class="w-6 h-6 border rounded shadow-xl focus:outline-none"></button>
                            <button class="w-6 h-6 ml-1 bg-pink-500 rounded shadow-xl focus:outline-none"></button>
                            <button class="w-6 h-6 ml-1 bg-purple-600 rounded shadow-xl focus:outline-none"></button>
                        </div>
                        <div class="flex items-center ml-6">
                            <span class="mr-3">Quantity</span>
                            <div class="relative">
                                <select
                                    class="py-2 pl-3 pr-10 text-base bg-white border rounded-lg appearance-none hover:bg-gray-100 focus:outline-none focus:border-purple-500">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <span
                                    class="absolute top-0 right-0 flex items-center justify-center w-10 h-full text-center text-gray-600 pointer-events-none">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                                        <path d="M6 9l6 6 6-6"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="flex items-center ml-6">
                            <span class="mr-3">Size</span>
                            <div class="relative ">
                                <select
                                    class="py-2 pl-3 pr-10 text-base bg-white border rounded-lg appearance-none hover:bg-gray-100 focus:outline-none focus:border-purple-500">
                                    <option>SM</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                </select>
                                <span
                                    class="absolute top-0 right-0 flex items-center justify-center w-10 h-full text-center text-gray-600 pointer-events-none">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                                        <path d="M6 9l6 6 6-6"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="flex justify-left">
                        <button
                            class="inline-flex justify-center w-full px-6 py-4 font-semibold text-white transition duration-500 ease-in-out transform rounded-lg shadow-xl bg-gradient-to-r from-purple-400 hover:from-blue-500 to-blue-500 hover:to-purple-400 focus:shadow-outline focus:outline-none">Buy</button>
                        <button
                            class="inline-flex items-center justify-center w-full px-8 py-3 ml-4 font-semibold text-purple-800 transition duration-500 ease-in-out transform bg-white border rounded-lg shadow-xl hover:border-purple-800 hover:bg-purple-800 hover:text-white focus:shadow-outline focus:outline-none">Add
                            to cart</button>
                    </div>
                </div>
